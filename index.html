<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>
  
</head>

<body>
    <div class="container">
        <h2 class="text-center">Registration Form</h2>
        <div id="registrationForm">
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="firstName">First Name :</label>
                    <input type="text" class="form-control" id="firstName" name="firstName">
                    <div id="firstNameError" class="error-message"></div>
                </div>
                <div class="col-md-6 form-group">
                    <label for="lastName">Last Name :</label>
                    <input type="text" class="form-control" id="lastName" name="lastName">
                    <div id="lastNameError" class="error-message"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 form-group">
                    <label for="address">Address :</label>
                    <textarea class="form-control" id="address" name="address"></textarea>
                    <div id="addressError" class="error-message"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="city">City :</label>
                    <select class="form-control" id="city" name="city">
                        <option value="" disabled selected>Select City</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Baroda">Baroda</option>
                        <option value="Goa">Goa</option>
                    </select>
                    <div id="cityError" class="error-message"></div>
                </div>
                <div class="col-md-6 form-group">
                    <label for="state">State :</label>
                    <select class="form-control" id="state" name="state">
                        <option value="" disabled selected>Select State</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Goa">Goa</option>
                    </select>
                    <div id="stateError" class="error-message"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="pincode">Pincode :</label>
                    <input type="number" class="form-control" id="pincode" name="pincode" minlength="1" maxlength="10" required>
                    <div id="pincodeError" class="error-message"></div>
                </div>
                <div class="col-md-6 form-group">
                    <label for="dob">Date of Birth :</label>
                    <input type="date" min="1900-01-01" max="2200-12-31" class="form-control" id="dob" name="dob">
                    <div id="dobError" class="error-message"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label class="gender">Gender :</label>
                    <div>
                        <label class="radio-inline"><input type="radio" name="gender" value="Male" id="gender_male">
                            Male</label>
                        <label class="radio-inline"><input type="radio" name="gender" value="Female" id="gender_female">
                            Female</label>
                    </div>
                    <div id="genderError" class="error-message"></div>
                </div>
                <div class="col-md-6 form-group">
                    <label class="hobby">Hobby :</label>
                    <div>
                        <label class="checkbox-inline"><input type="checkbox" name="hobby" value="Games"
                                id="hobby_game"> Games</label>
                        <label class="checkbox-inline"><input type="checkbox" name="hobby" value="Listen Song"
                                id="hobby_song"> Listen Song</label>
                    </div>
                    <div id="hobbyError" class="error-message"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="mobile">Mobile No. :</label>
                    <input type="number" class="form-control" id="mobile" name="mobile">
                    <div id="mobileError" class="error-message"></div>
                </div>
                <div class="col-md-6 form-group">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" id="email" name="email">
                    <div id="emailError" class="error-message"></div>
                </div>
            </div>
            <div class="form-row" id="submitForm">
                <div class="col-md-12 form-group">
                    <button type="button" class="btn btn-primary" id="btnSubmit">Register</button>
                    <span id="saveMessage" name="saveMessage" style="color: rgb(45, 255, 3);"></span>
                </div>
            </div>
        </div>

        <div class="user-data">
            <h3 class="text-center">User Data</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Hobby</th>
                        <th>Date of Birth</th>
                        <th>Mobile No.</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    </body>

</html>
